<div class="index-header">
        <div class="index-location">LECAKE</div>
        <form>
            <div class="form-group has-feedback">
                <label class="sr-only" for="search"></label>
                <input ng-model="kw" class="form-control" type="text" id="search" placeholder="搜索蛋糕名称或原料关键字">
            </div>
        </form>
        <div class="hot-word">
            <a href="#">买一赠一</a>
            <a href="#">人气爆款</a>
            <a href="#">星座立减</a>
            <a href="#">秋之蛋糕</a>
            <a href="#">HOT</a>
        </div>
</div>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/banner/IMG_1.png" alt="banner"></div>
        <div class="swiper-slide"><img src="img/banner/IMG_2.png" alt="banner"></div>
    </div>
    <div class="swiper-pagination"></div>
</div>
<div class="container" >
    <div infinite-scroll="items.loadMore()" infinite-scroll-distance='1' infinite-scroll-disabled='items.busy'>
        <div class="list-group" ng-repeat="dish in dishList">
            <a class="list-group-item" href="#!/detail/{{dish.did}}" >
                <!--<div class="media">-->
                <div class="list-left">
                    <img class="list-img" ng-src="img/{{dish.img_sm}}" alt="">
                </div>
                <div class="list-body">
                    <h4>{{dish.name}}</h4>
                    <p>原料：{{dish.material}}</p>
                    <div class="line"></div>
                    <p>价格：{{dish.price | currency:'￥'}}</p>
                </div>
                <!--</div>-->
            </a>
        </div>
    </div>

    <!--<button ng-show="hasMore" ng-click="loadMore()" class="btn">加载更多</button>-->
    <!--<div ng-hide="hasMore" class="alert alert-danger">-->
        <!--<p><span class="glyphicon glyphicon-alert"></span>&nbsp;&nbsp;已经没有更多数据可供加载了！</p>-->
    <!--</div>-->
</div>
<div ng-include="'tpl/footer.html'"></div>
