<div class="detail-nav nav">
    <a class="lf" ng-href="#!/detail/{{order.did}}">
        <svg class="icon">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrow-left.6f6409e"></use>
        </svg>
    </a>
    <span>订单配送到</span>
</div>
<div class="order-form">
    <div class="container">
        <form ng-if="!result">
            <div class="form-group">
                <label for="user_name">收货人：</label>
                <input class="form-control" type="text" id="user_name" ng-model="order.user_name" placeholder="姓名">
            </div>
            <div class="form-group">
                <label>性别：</label>
                <input class="form-radio" type="radio" ng-value=1 name="sex" ng-model="order.sex">先生
                <input class="form-radio" type="radio" ng-value=2 name="sex" ng-model="order.sex">女士
            </div>
            <div class="form-group">
                <label for="phone">电话号码：</label>
                <input class="form-control" type="text" id="phone" ng-model="order.phone">
            </div>
            <div class="form-group">
                <label for="addr">地址：</label>
                <input class="form-control" type="text" id="addr" ng-model="order.addr">
            </div>
            <input value="确认订单" class="btn-order" type="button" ng-click="submitOrder()">
        </form>
        <div ng-if="result.msg==='success'" class="order-success">
            <h4>下单成功！</h4>
            <!--<p>您的此次订单编号为：{{result.did}}</p>-->
            <p>您可以在 <a href="#!/myorder">用户中心</a> 查看自己的订单</p>
        </div>
        <div ng-if="result.msg==='fail'" class="order-false">
            <h4>下单失败！</h4>
            <p>失败原因为：{{result.reason}}</p>
        </div>
    </div>
</div>
